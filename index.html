<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>vstudio</title>
    <style>
        body.blurred {
          filter: blur(5px);
          transition: filter 0.3s ease;
        }
        #overlay {
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          z-index: 999;
        }
    </style>
</head>
<body style="margin: 0;">
    <div style="display: flex; align-items: center; padding: 10px; background-color: #1a1919;">
        <header class="title" style="font-size: 35px; margin-right: 13px;">Virk Studio</header>
        <button class="imgbtn" onclick="blurPage()" style="margin-left: 225px;"><img src="gear.svg"></button>
    </div>
    <script>
        function blurPage() {
          document.body.classList.add('blurred');
          const overlay = document.createElement('div');
          overlay.id = 'overlay';
          document.body.appendChild(overlay);
        }
        function unblurPage() {
          document.body.classList.remove('blurred');
          const overlay = document.getElementById('overlay');
          if (overlay) overlay.remove();
        }
      </script>
</body>
</html>
