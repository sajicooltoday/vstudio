<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virk Studio's</title>
    <style>
        @font-face {
            font-family: 'Coolvetica';
            src: url('Coolvetica.otf') format('opentype');
        }

        h1 {
            font-family: 'Coolvetica';
        }

        button {
            font-family: 'Coolvetica';
            border-radius: 10px;
            border-style: double;
            height: 50px;
            width: 100px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        button:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Virk Studio's Education Gate (Enter Access Code For Tutors)</h1>
    <input type="text" id="accessCode" placeholder="Enter code.">
    <button onclick="openPage()">Submit</button>

    <script>
        function openPage() {
            var enteredCode = document.getElementById('accessCode').value;
            if (enteredCode === '1924') {
                var newWindow = window.open('about:blank', '_blank');
                fetch('windex.html?' + new Date().getTime())
                    .then(response => response.text())
                    .then(data => {
                        newWindow.document.write(data);
                        newWindow.document.close();
                        window.close();
                    })
                    .catch(error => {
                        console.error('Error loading the HTML file:', error);
                        newWindow.document.write('<h1>Error loading the requested page.</h1>');
                        newWindow.document.close();
                    });
            } else {
                alert('Invalid code. Please try again.');
            }
        }
    </script>
</body>
</html>
