<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virk Studio's</title>
    <style>
        @font-face {
            font-family: 'Coolvetica';
            src: url('Coolvetica.otf') format('opentype');
        }

        h1 {
            font-family: 'Coolvetica';
        }

        button {
            font-family: 'Coolvetica';
            border-radius: 10px;
            border-style: double;
            height: 50px;
            width: 100px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        button:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Virk Studio's Access Gate</h1>
    <input type="Enter code.">
    <button>Submit</button>
</body>
</html>
