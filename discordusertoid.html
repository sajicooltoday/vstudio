<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord ID → IP Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #2b2b3c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #3a3a4d;
      color: #fff;
    }
    button {
      background: #5865f2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #4752c4;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #1a1a28;
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Discord ID → IP Lookup</h1>
    <input type="text" placeholder="Enter Discord ID">
    <button onclick="lookup()">Lookup</button>
    <div class="result" id="result">Result will appear here...</div>
  </div>

  <script>
    async function lookup() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Looking up...";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        resultDiv.textContent = `IP Address: ${data.ip}`;
      } catch (err) {
        resultDiv.textContent = "Error fetching IP.";
      }
    }
  </script>
</body>
</html>
