<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord ID → IP Lookup</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111118;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      width: 380px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
    }
    h1 {
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
      color: #fff;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #1b1b25;
      color: #f0f0f0;
      outline: none;
      transition: box-shadow 0.2s ease;
    }
    input:focus {
      box-shadow: 0 0 8px rgba(88, 101, 242, 0.7);
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #5865f2, #8a4efc);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #8a4efc, #5865f2);
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(138, 78, 252, 0.6);
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #0f0f16;
      border-radius: 12px;
      font-family: monospace;
      font-size: 1.1rem;
      color: #76ff9b;
      min-height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Discord ID → IP Lookup</h1>
    <input type="text" placeholder="Enter Discord ID">
    <button onclick="lookup()">Lookup</button>
    <div class="result" id="result">Result will appear here...</div>
  </div>

  <script>
    async function lookup() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Looking up...";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        resultDiv.textContent = `IP Address: ${data.ip}`;
      } catch (err) {
        resultDiv.textContent = "Error fetching IP.";
      }
    }
  </script>
</body>
</html>
