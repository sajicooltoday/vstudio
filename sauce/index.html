<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSauce</title>
  <style>
    :root {
      --main-red: #ff4c4c;
      --dark-red: #1a0000;
      --mid-red: #660000;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--dark-red), var(--mid-red), #300000);
      background-size: 200% 200%;
      animation: gradientShift 8s ease-in-out infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 45px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 50, 50, 0.4);
      width: 340px;
      text-align: center;
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
      max-width: 90%;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.2), transparent 70%);
      transform: rotate(25deg);
      animation: glowRotate 10s linear infinite;
      z-index: 0;
    }

    @keyframes glowRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 25px;
      color: var(--main-red);
      text-shadow: 0 0 10px var(--main-red), 0 0 25px #ff1a1a;
      z-index: 2;
      position: relative;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      padding: 12px;
      border: 2px solid var(--main-red);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff1a1a;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px #ff1a1a;
    }

    button {
      padding: 12px;
      margin-top: 5px;
      background: var(--main-red);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #ff1a1a;
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff1a1a;
    }

    button:active::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.5s ease-out;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(25);
        opacity: 0;
      }
    }

    .output {
      margin-top: 20px;
      word-break: break-all;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 10px;
      font-family: monospace;
      min-height: 40px;
      z-index: 2;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      padding: 15px 0;
      user-select: none;
      backdrop-filter: blur(3px);
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
        width: 90%;
      }

      h1 {
        font-size: 1.4rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Hacking Keygen V2 ðŸ”¥</h1>
    <div class="input-group">
      <input type="text" id="username" placeholder="Roblox Username">
      <input type="password" id="password" placeholder="Roblox Password">
      <button onclick="encrypt()">Generate</button>
    </div>
    <div id="output" class="output"></div>
  </div>

  <footer>Â© ZSauce 2025</footer>

  <script>
    function encrypt() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const output = document.getElementById("output");

      if (!username || !password) {
        output.innerText = "Please fill in both user and pass.";
        return;
      }

      const combined = username + ":" + password;
      const encoded = btoa(combined + ":zsauce");
      output.innerText = encoded;

      output.style.animation = "none";
      void output.offsetWidth;
      output.style.animation = "fadeIn 0.5s ease";
    }
  </script>
</body>
</html>
