<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="pico.indigo.min.css">
    <title></title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      
      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(512px, 1fr));
        grid-gap: 20px;
        padding: 20px;
        width: 80%;
        max-width: 1280px;
        overflow-y: auto;
        height: 80vh;
        justify-items: center;
      }

      .section {
        width: 512px;
        height: 512px;
        text-align: center;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="section">
        <img src="https://via.placeholder.com/512" alt="Game Template 1">
        <p>Game Template 1</p>
        <button>Play</button>
      </div>
