<!doctype html>
<html data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="pico.indigo.min.css">
  <title></title>
</head>
<body>
  <main class="game-container">
    <div id="gameList" class="game-list"></div>
  </main>

  <div class="game-overlay" id="gameOverlay">
    <div class="game-content">
      <div class="game-controls">
        <button class="exit-btn" onclick="exitGame()">Exit</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
      </div>
      <iframe id="gameIframe" src="" allow="fullscreen"></iframe>
    </div>
  </div>

  <script>
    let currentGameId = null;

    const games = [
      {
        id: 'game1',
        name: 'Getaway Shootout',
        image: 'https://play-lh.googleusercontent.com/xbB3QLgeuMh5clpSpMLRAPJ80WV77jifWu1iz-quwQwN7kp5WCzvrLiM-Up6au20OTI',
        url: 'https://ubg44.github.io/GetawayShootout/'
      },
      {
        id: 'game2',
        name: 'Slope',
        image: 'https://fngames.io/data/image/game/slope-unblocked-1.jpg',
        url: 'https://azgames.io/game/slope/'
      },
      {
        id: 'game3',
        name: 'Gunspin',
        image: 'https://play-lh.googleusercontent.com/fLqvWSVq5rENEvu32xl0hf96wwSHVwQm-_9xc6KZg9Vgv9PbAtf1CyBYW7i1mlAXoSA',
        url: 'https://gun-spin.github.io/file/'
      }
    ];

    function renderGames() {
      const gameList = document.getElementById('gameList');
      gameList.innerHTML = '';
      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.classList.add('game-card');
        gameCard.innerHTML = `
          <img src="${game.image}" alt="${game.name}" class="game-img">
          <div class="game-info">
            <h3>${game.name}</h3>
            <button class="play-btn" onclick="playGame('${game.id}', '${game.url}')">Play</button>
          </div>
        `;
        gameList.appendChild(gameCard);
      });
    }

    function playGame(gameId, gameUrl) {
      const gameOverlay = document.getElementById('gameOverlay');
      const gameIframe = document.getElementById('gameIframe');
      gameIframe.src = gameUrl;
      currentGameId = gameId;
      gameOverlay.style.display = 'flex';
    }

    function exitGame() {
      const gameOverlay = document.getElementById('gameOverlay');
      const gameIframe = document.getElementById('gameIframe');
      gameIframe.src = '';
      gameOverlay.style.display = 'none';
    }

    function toggleFullscreen() {
      const gameIframe = document.getElementById('gameIframe');
      if (gameIframe.requestFullscreen) {
        gameIframe.requestFullscreen();
      } else if (gameIframe.mozRequestFullScreen) {
        gameIframe.mozRequestFullScreen();
      } else if (gameIframe.webkitRequestFullscreen) {
        gameIframe.webkitRequestFullscreen();
      } else if (gameIframe.msRequestFullscreen) {
        gameIframe.msRequestFullscreen();
      }
    }

    renderGames();
  </script>
</body>
</html>
