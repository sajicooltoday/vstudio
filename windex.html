<!doctype html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="pico.indigo.min.css">
    <title></title>
    <style>
      @font-face {
            font-family: 'Coolvetica';
            src: url('Coolvetica.otf') format('opentype');
      }

      p {
        padding-top: 30px;
        font-family: "Coolvetica";
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(512px, 1fr));
        grid-gap: 20px;
        padding: 20px;
        width: 80%;
        max-width: 1280px;
        overflow-y: auto;
        height: 80vh;
        justify-items: center;
      }

      .section {
        width: 512px;
        height: 512px;
        border-radius: 25%;
        text-align: center;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .section img {
        width: 100%;
        height: 100%;
        object-fit: fill;
        border-radius: 25%;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="section">
        <img src="https://play-lh.googleusercontent.com/xbB3QLgeuMh5clpSpMLRAPJ80WV77jifWu1iz-quwQwN7kp5WCzvrLiM-Up6au20OTI" alt="Img">
        <p>Getaway Shootout</p>
        <button>Play</button>
      </div>
        <div class="section">
        <img src="https://fngames.io/data/image/game/slope-unblocked-1.jpg" alt="Img">
        <p>Slope</p>
        <button>Play</button>
      </div>
    </main>
  </body>
</html>
